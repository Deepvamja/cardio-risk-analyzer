<!DOCTYPE html>
<html>
<head>
    <title>Dashboard – Cardio Risk Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center text-primary fw-bold mb-4">Model Insights Dashboard</h2>

    <div class="row g-4">

        <div class="col-md-6 col-lg-4">
            <div class="glass-card p-3 shadow-sm">
                <h5 class="text-center text-secondary">Confusion Matrix</h5>
                <img src="/{{ charts.confusion }}" class="img-fluid rounded">
            </div>
        </div>

        <div class="col-md-6 col-lg-4">
            <div class="glass-card p-3 shadow-sm">
                <h5 class="text-center text-secondary">ROC Curve</h5>
                <img src="/{{ charts.roc }}" class="img-fluid rounded">
            </div>
        </div>

        <div class="col-md-6 col-lg-4">
            <div class="glass-card p-3 shadow-sm">
                <h5 class="text-center text-secondary">Precision–Recall Curve</h5>
                <img src="/{{ charts.pr }}" class="img-fluid rounded">
            </div>
        </div>

        <div class="col-md-6 col-lg-4">
            <div class="glass-card p-3 shadow-sm">
                <h5 class="text-center text-secondary">Accuracy Curve</h5>
                <img src="/{{ charts.acc }}" class="img-fluid rounded">
            </div>
        </div>

        <div class="col-md-6 col-lg-4">
            <div class="glass-card p-3 shadow-sm">
                <h5 class="text-center text-secondary">Loss Curve</h5>
                <img src="/{{ charts.loss }}" class="img-fluid rounded">
            </div>
        </div>

        <div class="col-md-12 col-lg-4">
            <div class="glass-card p-3 shadow-sm table-responsive">
                <h5 class="text-center text-secondary">Dataset Summary</h5>
                {{ summary|safe }}
            </div>
        </div>

    </div>

    <a href="/" class="btn btn-outline-primary w-100 mt-4">Back to Home</a>
</div>

</body>
</html>
