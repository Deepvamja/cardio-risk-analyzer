<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="glass-card p-5 shadow">

        <h2 class="text-center text-primary fw-bold mb-4">Prediction Result</h2>

        <div class="result-box text-center p-4 mb-4">
            <h3 class="fw-bold">{{ prediction }}</h3>
            <p class="fs-5 text-secondary">Probability: {{ probability }}</p>
        </div>

        <a href="/" class="btn btn-primary w-100 mb-2">Predict Again</a>
        <a href="/dashboard" class="btn btn-outline-secondary w-100">Open Dashboard</a>

    </div>
</div>

</body>
</html>
