<!DOCTYPE html>
<html>
<head>
    <title>Cardio Risk Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="glass-card p-5 shadow-lg">

        <h2 class="text-center mb-4 text-primary fw-bold">
            Cardiovascular Risk Analyzer
        </h2>

        <form action="/predict" method="POST">

            <div class="row g-3">

              
                <div class="col-md-4">
                    <label class="form-label">ID</label>
                    <input type="number" required name="id" class="form-control">
                </div>

                <!-- Age -->
                <div class="col-md-4">
                    <label class="form-label">Age (years)</label>
                    <input type="number" required name="age" class="form-control">
                </div>

                <!-- Gender -->
                <div class="col-md-4">
                    <label class="form-label">Gender</label>
                    <div class="btn-group w-100 toggle-group">
                        <input type="hidden" name="gender" id="gender_value" value="2">
                        <button type="button" class="btn toggle-btn active" onclick="setGender(2,this)">Male</button>
                        <button type="button" class="btn toggle-btn" onclick="setGender(1,this)">Female</button>
                    </div>
                </div>

                <!-- Height -->
                <div class="col-md-4">
                    <label class="form-label">Height (cm)</label>
                    <input type="number" required name="height" class="form-control">
                </div>

                <!-- Weight -->
                <div class="col-md-4">
                    <label class="form-label">Weight (kg)</label>
                    <input type="number" required name="weight" class="form-control">
                </div>

                <!-- Systolic BP -->
                <div class="col-md-4">
                    <label class="form-label">Systolic BP</label>
                    <input type="number" required name="ap_hi" class="form-control">
                </div>

                <!-- Diastolic BP -->
                <div class="col-md-4">
                    <label class="form-label">Diastolic BP</label>
                    <input type="number" required name="ap_lo" class="form-control">
                </div>

                <!-- Cholesterol -->
                <div class="col-md-4">
                    <label class="form-label">Cholesterol</label>
                    <select name="cholesterol" class="form-select">
                        <option value="1">Normal</option>
                        <option value="2">Above Normal</option>
                        <option value="3">High</option>
                    </select>
                </div>

                <!-- Glucose -->
                <div class="col-md-4">
                    <label class="form-label">Glucose Level</label>
                    <select name="gluc" class="form-select">
                        <option value="1">Normal</option>
                        <option value="2">Above Normal</option>
                        <option value="3">High</option>
                    </select>
                </div>

                <!-- Smoking -->
                <div class="col-md-4">
                    <label class="form-label">Smoking</label>
                    <div class="btn-group w-100 toggle-group">
                        <input type="hidden" name="smoke" id="smoke_val" value="0">
                        <button type="button" class="btn toggle-btn active" onclick="setToggle('smoke',0,this)">No</button>
                        <button type="button" class="btn toggle-btn" onclick="setToggle('smoke',1,this)">Yes</button>
                    </div>
                </div>

                <!-- Alcohol -->
                <div class="col-md-4">
                    <label class="form-label">Alcohol Intake</label>
                    <div class="btn-group w-100 toggle-group">
                        <input type="hidden" name="alco" id="alco_val" value="0">
                        <button type="button" class="btn toggle-btn active" onclick="setToggle('alco',0,this)">No</button>
                        <button type="button" class="btn toggle-btn" onclick="setToggle('alco',1,this)">Yes</button>
                    </div>
                </div>

                <!-- Activity -->
                <div class="col-md-4">
                    <label class="form-label">Physical Activity</label>
                    <div class="btn-group w-100 toggle-group">
                        <input type="hidden" name="active" id="active_val" value="1">
                        <button type="button" class="btn toggle-btn active" onclick="setToggle('active',1,this)">Yes</button>
                        <button type="button" class="btn toggle-btn" onclick="setToggle('active',0,this)">No</button>
                    </div>
                </div>

            </div>

            <button class="btn btn-primary w-100 mt-4">Predict Risk</button>
            <a href="/dashboard" class="btn btn-outline-secondary w-100 mt-2">Open Dashboard</a>

        </form>
    </div>
</div>

<script>
function setGender(val, btn){
    document.getElementById("gender_value").value = val;
    btn.parentNode.querySelectorAll(".toggle-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
}

function setToggle(id,val,btn){
    document.getElementById(id + "_val").value = val;
    btn.parentNode.querySelectorAll(".toggle-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
}
</script>

</body>
</html>
